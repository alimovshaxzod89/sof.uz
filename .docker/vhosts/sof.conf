<VirtualHost *:80>
    ServerName sof.lc
	ServerAlias www.sof.lc

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/frontend/web

    ErrorLog ${APACHE_LOG_DIR}/sof-error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/html/frontend/web >
            Options FollowSymLinks

            AllowOverride All
            Order deny,allow
            allow from all

            Require all granted
    </Directory>
</VirtualHost>

